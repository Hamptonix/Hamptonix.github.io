<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Admin</title>
<style>
:root{
  --bg:#0b0b0b;
  --panel:#1a1a1a; /* slightly brighter than black */
  --muted:#9aa4b2;
  --accent:#3040f2;
  --button-bg:#3040f2;
  --button-text:#001018;
  --input-bg: rgba(255,255,255,0.08);
  --input-border: rgba(255,255,255,0.2);
  --input-focus: #3040f2;
  --glow: rgba(48, 64, 242, 0.4);
  --blur: 12px;
  --text-color:#ffffff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  height: 100vh;
  background: linear-gradient(180deg,#020204 0%, #091014 100%);
  display: flex;
  justify-content: center;
  align-items: center;
}

.panel-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  padding: 20px;
}

.panel {
  background: var(--panel);
  backdrop-filter: blur(var(--blur));
  border-radius: 20px;
  box-shadow: 0 12px 40px rgba(0,0,0,0.7);
  border: 1px solid rgba(255,255,255,0.1);
  padding: 40px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  color: var(--text-color);
  animation: fadeIn 0.8s ease;
  transition: all 0.5s ease; /* smooth size/margin changes */
}


.panel {
  transition: all 0.5s ease;
  max-width: 500px;
  text-align: center;
}

/* When user is logged in, add this class */
.panel.expanded {
  max-width: 1000px;
  text-align: left;
  padding: 40px 20px;
}

.panel.expanded h1,
.panel.expanded p, {
  margin-left: 20px;
  margin-bottom: 20px;
}

.panel.expanded button {
  width: 50px;
  padding: 12px 24px;
}

/* Protected panel overrides */
#protected {
  max-width: 800px; /* bigger panel */
  text-align: left;  /* align contents left */
  padding: 40px 20px; /* 20px margin inside panel */
}
#protected h1 {
  display: inline-block;
  margin-right: 10px;
}

#protected h1, #protected button {
  display: flex;
  align-items: center; /* vertical alignment */
  gap: 10px;           /* space between elements */
}


#protected h1, #protected p, #protected button {
  margin-left: 20px; /* spacing between content and panel edge */
  margin-bottom: 20px;
}

#protected button {
  width: auto;           /* let it size to content */
  padding: 10px 20px;    /* adjust as needed */
  display: inline-block; /* sit next to text if desired */
  margin-left: 20px;     /* space from h1 */
  vertical-align: middle;/* align with text */
}

h1, h2 {
  margin-bottom: 24px;
  font-weight: 700;
}

h1 { font-size: 28px; }
h2 { font-size: 24px; }

input[type="password"] {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  color: #fff;
  font-weight: 500;
  font-size: 16px;
  margin-bottom: 20px;
  transition: all 0.25s ease;
  backdrop-filter: blur(8px);
}

input[type="password"]:focus {
  border-color: var(--input-focus);
  box-shadow: 0 0 12px var(--glow);
  outline: none;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  background: var(--button-bg);
  color: var(--button-text);
  font-weight: 700;
  font-size: 16px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 12px var(--glow);
}

button:active {
  transform: translateY(1px);
}

#error-msg {
  color: var(--accent);
  font-size: 14px;
  margin-top: 12px;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(-10px);}
  to {opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div id="login-wrapper" class="panel-wrapper">
  <div class="panel" id="login">
    <h2>Enter Key</h2>
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Unlock</button>
    <p id="error-msg"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCFhgm5r0cSAih3aNZY4J_k75GzscfIFmo",
  authDomain: "hiddenpage.firebaseapp.com",
  projectId: "hiddenpage",
  storageBucket: "hiddenpage.firebasestorage.app",
  messagingSenderId: "959503250705",
  appId: "1:959503250705:web:c757877a00725c165388b0",
  measurementId: "G-QJD0EYXZQW"
};

// Init Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Hardcoded email for single-password login
const fixedEmail = "a@a.com"; // Create this in Firebase Auth

// Auth state listener
onAuthStateChanged(auth, (user) => {
  if (user) showProtected();
  else showLogin();
});

function showLogin() {
  document.body.innerHTML = `
    <div class="panel-wrapper">
      <div class="panel" id="login">
        <h2>Enter Administrator Login</h2>
        <input id="password" type="password" placeholder="Password" />
        <button onclick="login()">Unlock</button>
        <p id="error-msg"></p>
      </div>
    </div>`;
}

function showProtected() {
  document.body.innerHTML = `
    <div class="panel-wrapper">
      <div class="panel" id="protected">
        <h1>Welcome to the Hamptonix Developer Console</h1>
        <p>Game Hacks</p>
        <p>[Blooket](https://githubman6996.github.io/05konz-blooket-site/)</p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>`;
}

window.login = async () => {
  const pass = document.getElementById("password").value;
  try {
    await signInWithEmailAndPassword(auth, fixedEmail, pass);
  } catch (e) {
    document.body.innerHTML = `
      <div class="panel-wrapper">
        <div class="panel">
          <h1>❌ Access Denied ❌</h1>
        </div>
      </div>`;
  }
}

window.logout = async () => {
  await signOut(auth);
}
</script>

</body>
</html>
