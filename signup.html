<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Log In</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  #navbar-container {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
  }

  .auth-container {
  background: white;
  border-radius: 12px;
  padding: 30px 25px; /* more side padding */
  width: 320px; /* slightly wider */
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin-top: 80px; /* space for navbar */
  text-align: center;
}

  .auth-form h2 {
    margin-bottom: 20px;
    font-weight: 500;
    color: #000;
  }

  .auth-form input {
  width: calc(100% - 4px); /* leave small gap inside container */
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s ease;
  background: #fff;
  color: #000;
}

  .auth-form input:focus {
    border-color: #000;
  }

  .auth-form button {
    width: 100%;
    padding: 10px;
    background: #000;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .auth-form button:hover {
    background: #333;
  }

  .auth-form p {
    font-size: 12px;
    color: #555;
  }

  .auth-form a {
    color: #000;
    text-decoration: underline;
    cursor: pointer;
  }
</style>

  <div id="navbar-container"></div>

  <div class="auth-container">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="signUp()">Sign Up</button>

    <h2>Log In</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="logIn()">Log In</button>

    <p id="message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        auth.onAuthStateChanged((user) => {
          if (user) {
            userStatus.textContent = user.email || 'User';
            if (loginBtn) loginBtn.style.display = 'none';
            if (creditsBox) creditsBox.style.display = 'inline-flex';

            db.collection('users')
              .doc(user.uid)
              .onSnapshot((doc) => {
                if (doc.exists) {
                  creditsAmount.textContent = doc.data().credits ?? 0;
                } else {
                  creditsAmount.textContent = '0';
                }
              });
          } else {
            userStatus.textContent = 'Logged Out';
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (creditsBox) creditsBox.style.display = 'none';
          }
        });
      })
      .catch((err) => console.error('Failed to load navbar:', err));

    function signUp() {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      auth
        .createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('message').innerText = 'Sign up successful!';
          console.log('User signed up:', userCredential.user);

          return db.collection('users').doc(userCredential.user.uid).set({ credits: 0 });
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
          console.error('Error signing up:', error);
        });
    }

    function logIn() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      auth
        .signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('message').innerText = 'Login successful!';
          console.log('User logged in:', userCredential.user);
        })
        .catch((error) => {
          document.getElementById('message').innerText = error.message;
          console.error('Error logging in:', error);
        });
    }
  </script>
</body>
</html>
