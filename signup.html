<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Log In</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
  }

  #navbar-container {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
  }

  .auth-container {
  background: white;
  border-radius: 12px;
  padding: 30px 25px; /* more side padding */
  width: 320px; /* slightly wider */
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  margin-top: 80px; /* space for navbar */
  text-align: center;
}

  .auth-form h2 {
    margin-bottom: 20px;
    font-weight: 500;
    color: #000;
  }

  .auth-form input {
  width: calc(100% - 4px); /* leave small gap inside container */
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s ease;
  background: #fff;
  color: #000;
}

  .auth-form input:focus {
    border-color: #000;
  }

  .auth-form button {
    width: 100%;
    padding: 10px;
    background: #000;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .auth-form button:hover {
    background: #333;
  }

  .auth-form p {
    font-size: 12px;
    color: #555;
  }

  .auth-form a {
    color: #000;
    text-decoration: underline;
    cursor: pointer;
  }
</style>


  <div id="navbar-container"></div>

  <div class="auth-container">
    <!-- Sign Up Form -->
    <div id="signupForm" class="auth-form">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button onclick="signUp()">Sign Up</button>
      <p id="signupMessage"></p>
      <p>Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Log In</a></p>
    </div>

    <!-- Log In Form -->
    <div id="loginForm" class="auth-form" style="display: none;">
      <h2>Log In</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button onclick="logIn()">Log In</button>
      <p id="loginMessage"></p>
      <p>Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign Up</a></p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>


  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

   const db = firebase.firestore();

function signUp() {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;

  auth.createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      // Create Firestore doc for this user with starting credits
      return db.collection("users").doc(user.uid).set({
        email: user.email,
        credits: 100 // starting credits
      });
    })
    .then(() => {
      document.getElementById("signupMessage").innerText = "Sign up successful! Credits added.";
    })
    .catch((error) => {
      document.getElementById("signupMessage").innerText = error.message;
    });
}


    function logIn() {
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  auth.signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      const user = userCredential.user;

      return db.collection("users").doc(user.uid).get();
    })
    .then((doc) => {
      if (doc.exists) {
        const userData = doc.data();
        document.getElementById("loginMessage").innerText =
          `Log in successful! You have ${userData.credits} credits.`;
      } else {
        document.getElementById("loginMessage").innerText = "Log in successful! No credits found for this account.";
      }
    })
    .catch((error) => {
      document.getElementById("loginMessage").innerText = error.message;
    });
}


    // Toggle between Sign Up and Log In forms
    function toggleForm() {
      const signupForm = document.getElementById("signupForm");
      const loginForm = document.getElementById("loginForm");

      // Show Sign Up form if Log In is currently shown, and vice versa
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
    }

    // Check the user's sign-in state on page load
    firebase.auth().onAuthStateChanged(user => {
      const statusEl = document.getElementById("userStatus");
      const loginBtn = document.getElementById("loginBtn");

      if (user && user.email) {
        statusEl.textContent = user.email;
        loginBtn.style.display = 'none';  // Hide Log In button
      } else {
        statusEl.textContent = "Logged Out";
        loginBtn.style.display = 'inline-block';  // Show Log In button
      }
    });

    // Navbar handling with login state
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;

        firebase.auth().onAuthStateChanged(user => {
          const statusEl = document.getElementById("userStatus");
          const loginBtn = document.getElementById("loginBtn");

          if (user && user.email) {
            statusEl.textContent = user.email;
            loginBtn.style.display = 'none';  // Hide Log In button
          } else {
            statusEl.textContent = "Logged Out";
            loginBtn.style.display = 'inline-block';  // Show Log In button
          }
        });
      });
  </script>

</body>
</html>
