<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elis Website</title>
    <style>
      /* Reset some default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      /* Header */
      header {
        background-color: #6c63ff;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s;
      }

      header:hover {
        background-color: #5a50e6;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      /* Main content */
      main {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .card {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      .card h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      .card p {
        font-size: 1rem;
        color: #777;
      }

      /* Button style */
      button {
        background-color: #6c63ff;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #5a50e6;
        transform: scale(1.05);
      }

      button:focus {
        outline: none;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #aaa;
      }

      footer a {
        text-decoration: none;
        color: #6c63ff;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .card {
          width: 90%;
        }
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Elis Website</h1>
      <p>its my website</p>
    </header>

    <main>
      <div class="card">
        <h2 id="cat">Please Press The Button</h2>
        <button id="thebutton" onclick="nobert()">Press Me!</button>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Elis Website | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>
    </footer>

    <script>
      async function nobert() {
        document.getElementById("cat").innerHTML = "Good Boy";
        document.getElementById("thebutton").innerHTML = ":)";
       
        // Wait for 3 seconds before resetting
        await wait(3000);

        // Reset the content after the wait
        reset();
      }

      function reset() {
        document.getElementById("cat").innerHTML = "Please Press The Button";
        document.getElementById("thebutton").innerHTML = "Press Me!";
      }

      function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }
    </script>

    <iframe src="https://scratch.mit.edu/projects/787460465/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
  </body>
</html>
