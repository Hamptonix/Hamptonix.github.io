<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Home</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  
  <style>
  .homepage {
    font-family: 'Poppins', sans-serif;
    background-color: #1f1f1f; /* darker background */
    color: white;
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: center;     /* center vertically */
    height: calc(100vh - 60px); /* account for navbar height */
    padding: 20px;
  }

  .homepage .container {
    width: 100%;
    max-width: 500px; /* controls rectangle width */
    background: rgba(20, 20, 20, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    text-align: center;
  }

  .homepage .logo {
    width: 150px;
    height: auto;
    margin-bottom: 15px;
  }

  .homepage h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
    color: #f0f0f0;
  }

  .homepage p {
    font-size: 1.1rem;
    color: #cccccc;
    margin-bottom: 25px;
    line-height: 1.5;
  }

  .homepage .btn {
    display: inline-block;
    padding: 12px 25px;
    background: linear-gradient(90deg, #6c76ff, #005ec9);
    color: rgb(255, 255, 255);
    font-weight: bold;
    text-decoration: none;
    border-radius: 30px;
    font-size: 1.1rem;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .homepage .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
  }
</style>

<div id="navbar-container"></div>

<div class="homepage">
  <div class="container">
    <a href="/secret.html">
      <img src="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" alt="Hamptonix Logo" class="logo">
    </a>
    <h1>Welcome to Hamptonix!</h1>
    <p>Hamptonix is a hub for games, projects, and creativity. Here youâ€™ll find fun experiences, cool tools, and everything that makes Hamptonix awesome.</p>
    <button class="btn" onclick="location.href='/socials.html'">Contact Me</button>
  </div>
</div>


  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        auth.onAuthStateChanged((user) => {
          if (user) {
            userStatus.textContent = user.email || 'User';
            if (loginBtn) loginBtn.style.display = 'none';
            if (creditsBox) creditsBox.style.display = 'inline-flex';

            db.collection('users')
              .doc(user.uid)
              .onSnapshot((doc) => {
                if (doc.exists) {
                  creditsAmount.textContent = doc.data().credits ?? 0;
                } else {
                  creditsAmount.textContent = '0';
                }
              });
          } else {
            userStatus.textContent = 'Logged Out';
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (creditsBox) creditsBox.style.display = 'none';
          }
        });
      })
      .catch((err) => console.error('Failed to load navbar:', err));
  </script>
</body>
</html>
