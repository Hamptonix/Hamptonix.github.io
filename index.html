<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Home</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Scoped homepage styles */
    .homepage {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
    }
    .homepage .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .homepage h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: white;
    }
    .homepage p {
      max-width: 600px;
      margin: 0 auto 30px auto;
      font-size: 1.2rem;
      color: #ccc;
    }
    .homepage .btn {
      background-color: #ff6600;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .homepage .btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <!-- Homepage Content -->
  <div class="homepage">
    <img src="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" alt="Hamptonix Logo" class="logo">
    <h1>Welcome to Hamptonix!</h1>
    <p>Hamptonix is a hub for games, projects, and creativity. Here youâ€™ll find fun experiences, cool tools, and everything that makes Hamptonix awesome.</p>
    <button class="btn" onclick="window.location.href='https://guns.lol/hamptonix'">Visit My Guns.lol</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        auth.onAuthStateChanged((user) => {
          if (user) {
            userStatus.textContent = user.email || 'User';
            if (loginBtn) loginBtn.style.display = 'none';
            if (creditsBox) creditsBox.style.display = 'inline-flex';

            db.collection('users')
              .doc(user.uid)
              .onSnapshot((doc) => {
                if (doc.exists) {
                  creditsAmount.textContent = doc.data().credits ?? 0;
                } else {
                  creditsAmount.textContent = '0';
                }
              });
          } else {
            userStatus.textContent = 'Logged Out';
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (creditsBox) creditsBox.style.display = 'none';
          }
        });
      })
      .catch((err) => console.error('Failed to load navbar:', err));
  </script>
</body>
</html>
