<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Home</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 30px;
    }

    .container {
      max-width: 600px;
      background: rgba(30, 30, 30, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(249, 212, 35, 0.7);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <!-- Main Content -->
  <div class="welcome">
    <div class="container">
      <img src="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" alt="Hamptonix Logo" class="logo">
      <h1>Hamptonix</h1>
      <p>
        Welcome to Hamptonix! I create fun projects, games, and tools for the web.  
        Check out my work, explore my creations, and connect with me online!
      </p>
      <a href="https://guns.lol/hamptonix" class="btn">Visit My Profile</a>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        auth.onAuthStateChanged((user) => {
          if (user) {
            userStatus.textContent = user.email || 'User';
            if (loginBtn) loginBtn.style.display = 'none';
            if (creditsBox) creditsBox.style.display = 'inline-flex';

            db.collection('users')
              .doc(user.uid)
              .onSnapshot((doc) => {
                creditsAmount.textContent = doc.exists ? (doc.data().credits ?? 0) : '0';
              });
          } else {
            userStatus.textContent = 'Logged Out';
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (creditsBox) creditsBox.style.display = 'none';
          }
        });
      })
      .catch((err) => console.error('Failed to load navbar:', err));
  </script>
</body>
</html>
