<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eli's Website</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      header {
        background-color: #6c63ff;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 800px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav h3 {
        margin-bottom: 10px;
        color: #6c63ff;
        font-size: 1.2rem;
      }

      .nav a {
        color: #6c63ff;
        text-decoration: none;
        font-weight: bold;
        margin: 5px;
        padding: 8px 16px;
        border: 2px solid #6c63ff;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .nav a:hover {
        background-color: #6c63ff;
        color: white;
      }

      main {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .card,
      .game-container,
      .converter-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
        text-align: center;
        margin-bottom: 20px;
      }

      .card:hover,
      .game-container:hover,
      .converter-container:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #333;
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      iframe {
        width: 100%;
        height: 480px;
        border: none;
        margin-top: 10px;
      }

      iframe:fullscreen {
        width: 100vw;
        height: 100vh;
      }

      button {
        background-color: #fff;
        color: #6c63ff;
        border: 2px solid #6c63ff;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      button:hover {
        background-color: #6c63ff;
        color: #fff;
      }

      .converter-inputs {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 15px;
      }

      .converter-inputs label {
        flex: 1;
      }

      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: #aaa;
      }

      footer a {
        text-decoration: none;
        color: #6c63ff;
      }

      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .card,
        .game-container,
        .converter-container {
          width: 90%;
        }

        iframe {
          height: 300px;
        }

        .converter-inputs {
          flex-direction: column;
        }

        .nav {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Website</h1>
      <p>I have all my cool projects and games on here</p>
    </header>

    <!-- Navigation index -->
    <nav class="nav">
      <h3>Jump to Projects</h3>
      <a href="#game">Cube 2 Game</a>
      <a href="#converter">Miles Converter</a>
    </nav>

    <main>
      <!-- Game Project -->
      <div class="game-container" id="game">
        <h2>Play Cube 2</h2>
        <button onclick="goFullscreen()">Fullscreen Game</button>
        <iframe
          id="scratchGame"
          src="https://scratch.mit.edu/projects/787460465/embed"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Conversion Project -->
      <div class="converter-container" id="converter">
        <h2>Convert Mile's into Miles</h2>
        <div class="converter-inputs">
          <label>
            Miles Roberts:
            <input type="number" id="roberts" oninput="convertFromRoberts()" />
          </label>
          <label>
            Miles:
            <input type="number" id="miles" oninput="convertFromMiles()" />
          </label>
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 Eli's Website | <a href="#">Privacy Policy</a> | <a href="mailto:cheezit3418@gmail.com">Contact</a></p>
    </footer>

    <script>
      function goFullscreen() {
        const iframe = document.getElementById("scratchGame");
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }

      const ratio = 905.142857143;

      function convertFromRoberts() {
        const roberts = parseFloat(document.getElementById("roberts").value);
        if (!isNaN(roberts)) {
          document.getElementById("miles").value = (roberts / ratio).toFixed(5);
        }
      }

      function convertFromMiles() {
        const miles = parseFloat(document.getElementById("miles").value);
        if (!isNaN(miles)) {
          document.getElementById("roberts").value = (miles * ratio).toFixed(5);
        }
      }
    </script>
  </body>
</html>
