<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png"/>
  <title>Hamptonix</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
      color: #fff;
    }

    .navbar img {
      height: 90px;
      margin-right: 15px;
    }

    .navbar .brand-name {
      font-size: 2.5rem;
      font-weight: 600;
      margin-right: 100px;
    }

    .navbar .button {
      margin-right: 20px;
      background: transparent;
      border: 2px solid transparent;
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 10px;
      padding: 5px 10px;
      color: #ffffff;
    }

    header {
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div id="navbar-container"></div>

  <p>Welcome to the home section!</p>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<h2>Sign Up</h2>
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Password">
<button onclick="signUp()">Sign Up</button>

<h2>Login</h2>
<input type="email" id="loginEmail" placeholder="Email">
<input type="password" id="loginPassword" placeholder="Password">
<button onclick="logIn()">Log In</button>

<p id="message"></p>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
    authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
    projectId: "hamptonixwebsite-dea39",
    storageBucket: "hamptonixwebsite-dea39.appspot.com",
    messagingSenderId: "847673046697",
    appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
    measurementId: "G-CBL1NL69PH"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();

  function signUp() {
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("message").innerText = "Sign up successful!";
        console.log("User signed up:", userCredential.user);
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
        console.error("Error signing up:", error);
      });
  }

  function logIn() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        document.getElementById("message").innerText = "Login successful!";
        console.log("User logged in:", userCredential.user);
      })
      .catch((error) => {
        document.getElementById("message").innerText = error.message;
        console.error("Error logging in:", error);
      });
  }

  

</script>

<script>
  fetch('/navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-container').innerHTML = data;
    });
</script>


<p id="userEmail" style="color: white; margin-top: 20px;"></p>

  <script src="script.js"></script>
</body>
</html>
