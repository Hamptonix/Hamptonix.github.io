<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/assets/ypkback.jpg" />
  <title>Hamptonix | YPK VLOGS</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />

  <style>
    /* ================= THEME VARIABLES ================= */
    :root {
      --bg: #05070f;
      --cardTop: rgba(30, 36, 60, 0.55);
      --cardBot: rgba(18, 22, 40, 0.55);
      --stroke: rgba(255,255,255,0.15);
      --title: rgba(255,255,255,0.96);
      --text: rgba(255,255,255,0.85);
      --muted: rgba(255,255,255,0.65);
      --violet: #7a7cff;
      --teal: #3cf3ff;
      --radius: 18px;
      --shadow: 0 25px 80px rgba(0,0,0,0.65);
    }

    /* ================= BASE ================= */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background:
        radial-gradient(800px 500px at 15% 10%, rgba(122,124,255,.25), transparent 60%),
        radial-gradient(700px 400px at 90% 20%, rgba(60,243,255,.18), transparent 60%),
        linear-gradient(180deg, #05070f, #0b1022);
      color: var(--text);
    }

    /* ================= NAVBAR ================= */
    .navbar {
      width: 100%;
      max-width: 1200px;
      margin: 15px;
      background: linear-gradient(180deg, var(--cardTop), var(--cardBot));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .navbar .button, .navbar a.button {
      flex: 1;
      min-width: 80px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 600;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      text-decoration: none;
    }

    .navbar .button:hover, .navbar a.button:hover {
      transform: translateY(-2px) scale(1.03);
      border-color: var(--violet);
    }

    .navbar .button.active, .navbar a.button.active {
      border-color: var(--violet);
    }

    /* ================= SMP PAGE CONTAINER ================= */
    .smp-homepage {
      width: 90%;
      max-width: 600px;
      background: linear-gradient(180deg, var(--cardTop), var(--cardBot));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .smp-top {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .smp-logo {
      width: 50px;
      height: 50px;
    }

    .smp-title {
      color: var(--title);
      font-size: 28px;
      margin: 0;
      font-weight: 600;
      text-shadow: 0 0 14px rgba(122,124,255,0.35);
    }

    .smp-desc {
      color: var(--muted);
      line-height: 1.5;
      margin-bottom: 0px;
    }

    .smp-release {
      color: var(--text);
      background-color: #ad1818;
      border: 1px solid #ff4d4d;
      padding: 10px 15px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .smp-btn-area {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .smp-btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
    }

    .smp-btn:hover {
      transform: translateY(-2px) scale(1.02);
      border-color: var(--violet);
    }

    .smp-btn img {
      width: 20px;
      height: 20px;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 600px) {
      .smp-homepage { padding: 20px; }
      .smp-top { flex-direction: column; gap: 10px; }
      .smp-title { font-size: 24px; text-align: center; }
      .smp-logo { width: 60px; height: 60px; }
      .smp-btn { font-size: 14px; padding: 10px; }
    }
    
    /* ================= ROLE TAGS ================= */
.role-tag {
  display: inline-block;
  padding: 4px 12px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 600;
  margin-left: 8px;
  margin-right: 6px; /* spacing from next line */
  margin-bottom: 4px; /* prevents vertical touching */
  color: white;
  letter-spacing: 0.5px;
  border: 1px solid rgba(0,0,0,0.4); /* darker default border */
  backdrop-filter: blur(6px);
}

.role-cast {
  background: rgba(43, 108, 255, 0.65); /* slightly transparent */
  border-color: rgba(20, 50, 140, 0.8); /* darker outline */
}

/* Green - CAMERA */
.role-camera {
  background: rgba(25, 179, 92, 0.65);
  border-color: rgba(10, 90, 40, 0.8);
}

/* Red - EDITOR */
.role-editor {
  background: rgba(214, 40, 40, 0.65);
  border-color: rgba(120, 15, 15, 0.85);
}


  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <div class="smp-homepage">
    <div class="smp-top">
      <img class="smp-logo" src="/assets/ypktrans.png" alt="PYK">
      <h1 class="smp-title">Vlogs</h1>
    </div>
    
    <p class="smp-desc">Subscribe to YPK for exclusive vlogs, subscribers have the opportunity to be in videos and get personally interviewed.</p>

    <p class="smp-desc">
  <strong>Members of YPK</strong><br>
  <span class="role-tag role-cast">CAST</span> Jose <br>
  <span class="role-tag role-cast">CAST</span> Andrew <br>
  <span class="role-tag role-cast">CAST</span> Nick <br>
  <span class="role-tag role-camera">CAMERA</span> Jaden <br>
  <span class="role-tag role-editor">MANAGER</span> Eli
</p>


    <p class="smp-desc">Watch our latest Video! </p>

    <div class="smp-btn-area">
      <button class="smp-btn" onclick="location.href='https://www.youtube.com/channel/UCvJB7jA5KHiNYJ14GLXYrxQ'">
        <img src="/youtubeicon.svg"> Subscribe on Youtube
      </button>
      <button class="smp-btn" onclick="location.href='https://instagram.com/ypk.vlogs'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"> Follow on Instagram
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        // Auto-active button based on URL
        const navButtons = document.querySelectorAll('.navbar .button, .navbar a.button');
        const path = window.location.pathname;
        navButtons.forEach(btn => {
          const href = btn.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
          if(href && href === path) btn.classList.add('active');
        });

        auth.onAuthStateChanged(user => {
          if (user) {
            userStatus.textContent = user.email || "User";
            if (loginBtn) loginBtn.style.display = "none";
            if (creditsBox) creditsBox.style.display = "inline-flex";

            db.collection("users").doc(user.uid).onSnapshot(doc => {
              creditsAmount.textContent = doc.exists ? doc.data().credits ?? 0 : "0";
            });
          } else {
            userStatus.textContent = "Logged Out";
            if (loginBtn) loginBtn.style.display = "inline-block";
            if (creditsBox) creditsBox.style.display = "none";
          }
        });
      })
      .catch(err => console.error("Navbar load failed:", err));
  </script>
</body>
</html>
