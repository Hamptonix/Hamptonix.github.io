<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="https://em-content.zobj.net/source/microsoft-teams/337/locked_1f512.png" />
<title>Hamptonix | Secret Cipher</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .cipher-container {
    background: #2b2b2b;
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    text-align: left;
    color: #fff;
  }

  textarea, input[type="text"] {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 12px;
    outline: none;
    background: #111;
    color: #fff;
    resize: vertical;
    box-sizing: border-box;
  }

  textarea:focus, input:focus {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .btn {
    padding: 12px 25px;
    font-size: 3rem;
        border-radius: 8px;
        font-weight: 500;
        font-size: 15px;
        background-color: rgba(66, 135, 245, 0.8);
        color: white;
        border: none;
        cursor: pointer;
        flex: 1;
        font-family: 'Poppins', Sans-Serif;
        margin-bottom: 10px;
  }

  .btn:hover {
    transform: scale(1.025);
  }
  
  
  .button-row {
  display: flex;
  gap: 10px;
  margin-top: 10px
}

  #output {
  width: 100%;
  font-size: 1rem;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  outline: none;
  background: #111;
  color: #fff;
  resize: vertical;
  white-space: pre-wrap;
  text-align: left;
  font-family: monospace;
  min-height: 3em;
}

</style>
</head>
<body>

<div class="cipher-container">
  <h1>üîê Secret Cipher</h1>

  <label for="keyInput">Enter Private Key</label>
  <input type="text" id="keyInput" placeholder="üîë" />

  <label for="inputText">Enter Hidden Message</label>
  <textarea id="inputText" rows="3" placeholder="Type your message here..."></textarea>

  <div class="button-row">
    <button class="btn" id="encryptBtn">Encrypt</button>
    <button class="btn" id="decryptBtn">Decrypt</button>
  </div>

  <textarea id="output" rows="3" placeholder="Your output will appear here..."></textarea>
</div>

<script>
  const alphabet = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()_+";

  function generateKey(text, key) {
    let repeatedKey = "";
    let keyIndex = 0;
    for (let i = 0; i < text.length; i++) {
      if (alphabet.includes(text[i])) {
        repeatedKey += key[keyIndex % key.length];
        keyIndex++;
      } else {
        repeatedKey += text[i];
      }
    }
    return repeatedKey;
  }

  function vigenereEncrypt(plainText, key) {
    plainText = plainText.toLowerCase();
    let repeatedKey = generateKey(plainText, key);
    let cipherText = "";

    for (let i = 0; i < plainText.length; i++) {
      let pChar = plainText[i];
      if (!alphabet.includes(pChar)) {
        cipherText += pChar;
        continue;
      }
      let pIndex = alphabet.indexOf(pChar);
      let kIndex = alphabet.indexOf(repeatedKey[i]);
      let cIndex = (pIndex + kIndex) % alphabet.length;
      cipherText += alphabet[cIndex];
    }
    return cipherText;
  }

  function vigenereDecrypt(cipherText, key) {
    cipherText = cipherText.toLowerCase();
    let repeatedKey = generateKey(cipherText, key);
    let plainText = "";

    for (let i = 0; i < cipherText.length; i++) {
      let cChar = cipherText[i];
      if (!alphabet.includes(cChar)) {
        plainText += cChar;
        continue;
      }
      let cIndex = alphabet.indexOf(cChar);
      let kIndex = alphabet.indexOf(repeatedKey[i]);
      let pIndex = (cIndex - kIndex + alphabet.length) % alphabet.length;
      plainText += alphabet[pIndex];
    }
    return plainText;
  }

  const inputText = document.getElementById("inputText");
  const keyInput = document.getElementById("keyInput");
  const encryptBtn = document.getElementById("encryptBtn");
  const decryptBtn = document.getElementById("decryptBtn");
  const output = document.getElementById("output");

  encryptBtn.addEventListener("click", () => {
    const text = inputText.value;
    const key = keyInput.value.toLowerCase();
    if (!text) {
      output.textContent = "‚ö†Ô∏è Please enter some text to encrypt.";
      return;
    }
    if (!key) {
      output.textContent = "‚ö†Ô∏è Please enter a key.";
      return;
    }
    const encrypted = vigenereEncrypt(text, key);
    output.value = encrypted;
  });

  decryptBtn.addEventListener("click", () => {
    const text = inputText.value;
    const key = keyInput.value.toLowerCase();
    if (!text) {
      output.value = "‚ö†Ô∏è Please enter some text to decrypt.";
      return;
    }
    if (!key) {
      output.value = "‚ö†Ô∏è Please enter a key.";
      return;
    }
    const decrypted = vigenereDecrypt(text, key);
    output.value = decrypted;
  });
</script>

</body>
</html>
