<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
<title>Hamptonix | Secret Cipher</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0a0a0a;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .cipher-container {
    background: rgba(20, 20, 20, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    width: 100%;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #8eb1f2, #3040f2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    text-align: left;
    color: #ddd;
  }

  textarea, input[type="text"] {
    width: 100%;
    font-size: 1rem;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 12px;
    outline: none;
    background: #111;
    color: #fff;
    resize: vertical;
  }

  textarea:focus, input:focus {
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .btn {
    display: inline-block;
    padding: 12px 25px;
    margin: 10px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(90deg, #8eb1f2, #3040f2);
    color: black;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
  }

  #output {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #111;
    padding: 15px;
    border-radius: 12px;
    min-height: 3em;
    text-align: left;
    font-family: monospace;
  }
</style>
</head>
<body>

<div class="cipher-container">
  <h1>üîê Secret Cipher</h1>

  <label for="keyInput">Enter custom key</label>
  <input type="text" id="keyInput" placeholder="Enter your secret key..." />

  <label for="inputText">Enter text</label>
  <textarea id="inputText" rows="4" placeholder="Type your message here..."></textarea>

  <div>
    <button class="btn" id="encryptBtn">Encrypt</button>
    <button class="btn" id="decryptBtn">Decrypt</button>
  </div>

  <h3 style="margin-top: 20px; color: #f9d423;">Output:</h3>
  <div id="output"></div>
</div>

<script>
  const alphabet = "abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()_+";

  function generateKey(text, key) {
    let repeatedKey = "";
    let keyIndex = 0;
    for (let i = 0; i < text.length; i++) {
      if (alphabet.includes(text[i])) {
        repeatedKey += key[keyIndex % key.length];
        keyIndex++;
      } else {
        repeatedKey += text[i];
      }
    }
    return repeatedKey;
  }

  function vigenereEncrypt(plainText, key) {
    plainText = plainText.toLowerCase();
    let repeatedKey = generateKey(plainText, key);
    let cipherText = "";

    for (let i = 0; i < plainText.length; i++) {
      let pChar = plainText[i];
      if (!alphabet.includes(pChar)) {
        cipherText += pChar;
        continue;
      }
      let pIndex = alphabet.indexOf(pChar);
      let kIndex = alphabet.indexOf(repeatedKey[i]);
      let cIndex = (pIndex + kIndex) % alphabet.length;
      cipherText += alphabet[cIndex];
    }
    return cipherText;
  }

  function vigenereDecrypt(cipherText, key) {
    cipherText = cipherText.toLowerCase();
    let repeatedKey = generateKey(cipherText, key);
    let plainText = "";

    for (let i = 0; i < cipherText.length; i++) {
      let cChar = cipherText[i];
      if (!alphabet.includes(cChar)) {
        plainText += cChar;
        continue;
      }
      let cIndex = alphabet.indexOf(cChar);
      let kIndex = alphabet.indexOf(repeatedKey[i]);
      let pIndex = (cIndex - kIndex + alphabet.length) % alphabet.length;
      plainText += alphabet[pIndex];
    }
    return plainText;
  }

  const inputText = document.getElementById("inputText");
  const keyInput = document.getElementById("keyInput");
  const encryptBtn = document.getElementById("encryptBtn");
  const decryptBtn = document.getElementById("decryptBtn");
  const output = document.getElementById("output");

  encryptBtn.addEventListener("click", () => {
    const text = inputText.value;
    const key = keyInput.value.toLowerCase();
    if (!text) {
      output.textContent = "‚ö†Ô∏è Please enter some text to encrypt.";
      return;
    }
    if (!key) {
      output.textContent = "‚ö†Ô∏è Please enter a key.";
      return;
    }
    const encrypted = vigenereEncrypt(text, key);
    output.textContent = encrypted;
  });

  decryptBtn.addEventListener("click", () => {
    const text = inputText.value;
    const key = keyInput.value.toLowerCase();
    if (!text) {
      output.textContent = "‚ö†Ô∏è Please enter some text to decrypt.";
      return;
    }
    if (!key) {
      output.textContent = "‚ö†Ô∏è Please enter a key.";
      return;
    }
    const decrypted = vigenereDecrypt(text, key);
    output.textContent = decrypted;
  });
</script>

</body>
</html>
