<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Socials</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  
  <style>
  body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #1f1f1f;
  color: white;
}

.socials-page {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
  min-height: calc(100vh - 60px);
  box-sizing: border-box;
}

.socials-page h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-align: center;
  color: #f0f0f0;
}

.social-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1200px; /* remove if you want true full-width */
}

.social-box {
  background: rgba(20, 20, 20, 0.95);
  border-radius: 20px;
  padding: 25px 20px;
  text-align: center;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;

  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  /* remove underline + keep colors */
  text-decoration: none;
  color: inherit;
}

.social-box:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 25px rgba(108, 118, 255, 0.4);
}

.social-box i,
.social-box img {
  font-size: 2.5rem;
  margin-bottom: 12px;
  color: #6c76ff;
}

.social-box img {
  width: 50px;
  height: 50px;
  object-fit: contain;
}

.social-box p {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 500;
  color: #ffffff;
}
</style>
</head>
<body>

<div id="navbar-container"></div>

<div class="socials-page">
  <h1>My Socials</h1>
  <div class="social-grid">
    <!-- Example socials (edit the hrefs and icons as needed) -->
    <a class="social-box" href="https://x.com/realhamptonix" target="_blank">
      <i class="fab fa-twitter"></i>
      <p>Twitter</p>
    </a>

    <a class="social-box" href="https://instagram.com/eliahamp" target="_blank">
      <i class="fab fa-instagram"></i>
      <p>Instagram</p>
    </a>

    <a class="social-box" href="https://github.com/hamptonix" target="_blank">
      <i class="fab fa-github"></i>
      <p>GitHub</p>
    </a>

    <a class="social-box" href="https://youtube.com/@hamptonix" target="_blank">
      <i class="fab fa-youtube"></i>
      <p>YouTube</p>
    </a>
<a class="social-box" href="https://discord.com/users/862493254272286730" target="_blank">
      <i class="fab fa-discord"></i>
      <p>Discord</p>
<a class="social-box" href="https://guns.lol/hamptonix" target="_blank">
      <i class=""fa-solid fa-circle-user"></i>
      <p>My Portfolio</p>
    </a>
  </div>
</div>

<!-- Firebase scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
    authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
    projectId: "hamptonixwebsite-dea39",
    storageBucket: "hamptonixwebsite-dea39.appspot.com",
    messagingSenderId: "847673046697",
    appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
    measurementId: "G-CBL1NL69PH",
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  fetch('/navbar.html')
    .then((res) => res.text())
    .then((html) => {
      document.getElementById('navbar-container').innerHTML = html;

      const userStatus = document.getElementById('userStatus');
      const loginBtn = document.getElementById('loginBtn');
      const creditsBox = document.getElementById('creditsBox');
      const creditsAmount = document.getElementById('creditsAmount');

      auth.onAuthStateChanged((user) => {
        if (user) {
          userStatus.textContent = user.email || 'User';
          if (loginBtn) loginBtn.style.display = 'none';
          if (creditsBox) creditsBox.style.display = 'inline-flex';

          db.collection('users')
            .doc(user.uid)
            .onSnapshot((doc) => {
              if (doc.exists) {
                creditsAmount.textContent = doc.data().credits ?? 0;
              } else {
                creditsAmount.textContent = '0';
              }
            });
        } else {
          userStatus.textContent = 'Logged Out';
          if (loginBtn) loginBtn.style.display = 'inline-block';
          if (creditsBox) creditsBox.style.display = 'none';
        }
      });
    })
    .catch((err) => console.error('Failed to load navbar:', err));
</script>

</body>
</html>
