<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Socials</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
  
  <style>

      .navbar {
        width: 100vw;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
        box-sizing: border-box;
      }

   
      body {
        background-color: #1f1f1f;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        flex-direction: column;
        gap: 20px;
      }

      .container {
        margin-top: 40px;
        width: 100%;
        max-width: 500px;
        background-color: rgba(20, 20, 20, 0.95);
        padding: 30px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;      
        align-items: center;
        justify-content: center;
        gap: 20px;
      }
     

      .top-row {
        display: flex;
        align-items: center;        
        gap: 10px;
      }

      .hampimage {
        max-width: 100px;
        max-height: 100px;
        width: 100%;
        height: 100%;
      }

      h1 {
        font-family: 'Poppins', Sans-Serif;
        color: #ffffff;
        margin: 0;
      }

      p {
        font-family: 'Poppins', Sans-Serif;
        color: #bfbdbd;
        text-align: center;
        margin: 0;
      }
      
      .contactbutton {
        width: 100%;
        padding: 10px;
        margin: 0px 0px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 15px;
        background-color: rgba(66, 135, 245, 0.8);
        color: white;
        border: none;
        cursor: pointer;
        flex: 1;
        font-family: 'Poppins', Sans-Serif;
      }
      
      .thebuttons {
        display: flex;
        max-width: 500px;
        flex: 0 0 48%;
        gap: 10px;
        width: 100%;
      }
      
      .button-icon {
        width: 20px;      
        height: 20px;
        margin-right: 5px; 
        vertical-align: middle; 
      }



    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="top-row">
        <img class="hampimage" src="https://i.postimg.cc/R0Pj0sp7/channels4-profile-removebg-preview-2.png" alt="icon">
        <h1 class="title">Socials</h1>
      </div>
      <p>These are my Socials, you can find me on alomst every platform under the alias "hamptonix"</p>
      
      <div class="thebuttons">
        <button class="contactbutton" style="background-color: purple;" onclick="location.href='https://guns.lol/hamptonix'"><img src="https://i.postimg.cc/XNgh6bvX/image.png" alt="icon" class="button-icon" /></button>
        <button class="contactbutton" style="background-color: #2e2e2e;" onclick="location.href='https://github.com/Hamptonix'"><img src="https://i.postimg.cc/50yH91Mk/image-1.png" alt="icon" class="button-icon" /></button>
        <button class="contactbutton" style="background-color: red;" onclick="location.href='https://youtube.com/@hamptonix'"><img src="https://i.postimg.cc/nzWKMBt7/image.png" alt="icon" class="button-icon" /></button>
        <button class="contactbutton" style="background-color: black;" onclick="location.href='https://x.com/realhamptonix'"><img src="https://i.postimg.cc/KYM3QwX1/image-2.png" alt="icon" class="button-icon" /></button>
        <button class="contactbutton" style="background-color: #0e4ee3;" onclick="location.href='https://discord.com/users/862493254272286730'"><img src="https://i.postimg.cc/QVGy9RrJ/image-3.png" alt="icon" class="button-icon" /></button>
        <button class="contactbutton" style="background-color: #f01f2a;" onclick="location.href='https://instagram.com/hamptonixdev'"><img src="https://i.postimg.cc/FR24pC4R/image-4.png" alt="icon" class="button-icon" /></button>
      </div>
      
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH",
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    fetch('/navbar.html')
      .then((res) => res.text())
      .then((html) => {
        document.getElementById('navbar-container').innerHTML = html;

        const userStatus = document.getElementById('userStatus');
        const loginBtn = document.getElementById('loginBtn');
        const creditsBox = document.getElementById('creditsBox');
        const creditsAmount = document.getElementById('creditsAmount');

        auth.onAuthStateChanged((user) => {
          if (user) {
            userStatus.textContent = user.email || 'User';
            if (loginBtn) loginBtn.style.display = 'none';
            if (creditsBox) creditsBox.style.display = 'inline-flex';

            db.collection('users')
              .doc(user.uid)
              .onSnapshot((doc) => {
                if (doc.exists) {
                  creditsAmount.textContent = doc.data().credits ?? 0;
                } else {
                  creditsAmount.textContent = '0';
                }
              });
          } else {
            userStatus.textContent = 'Logged Out';
            if (loginBtn) loginBtn.style.display = 'inline-block';
            if (creditsBox) creditsBox.style.display = 'none';
          }
        });
      })
      .catch((err) => console.error('Failed to load navbar:', err));
  </script>
  </body>
</html>
