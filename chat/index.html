<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="https://i.postimg.cc/HnDd4JkX/channels4-profile-removebg-preview.png" />
  <title>Hamptonix | Chat</title>
  <style>
:root{
  --bg:#0b0b0b;
  --panel:#0f1720;
  --muted:#9aa4b2;
  --accent: rgba(48, 64, 242, 1);
  --button-bg:#3040f2;
  --button-text:#001018;
  --msg-bg: rgba(255,255,255,0.05);
  --input-bg: rgba(255,255,255,0.08);
  --input-border: rgba(255,255,255,0.2);
  --input-focus: rgba(48, 64, 242, 1);
  --glow: rgba(48, 64, 242, 0.4);
  --blur: 12px;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#020204 0%, #091014 100%);
}

body {
  display: flex;
  justify-content: center;
  align-items: stretch;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

.app {
  display: flex;
  width: 100%;
  max-width: 1200px;
  height: 95vh;
  border-radius: 20px;
  overflow: hidden;
  backdrop-filter: blur(var(--blur));
  background: rgba(15,23,32,0.6);
  box-shadow: 0 8px 40px rgba(0,0,0,0.6);
  border: 1px solid rgba(255,255,255,0.1);
}

.sidebar {
  width: 320px;
  background: rgba(15,23,32,0.4);
  backdrop-filter: blur(var(--blur));
  border-right: 1px solid rgba(255,255,255,0.1);
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 24px;
  box-sizing: border-box;
}

.sidebar h3 {
  font-size: 18px;
  margin-bottom: 12px;
  color: #e6eef6;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  padding-bottom: 8px;
}

label {
  display: block;
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 6px;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  color: #fff;
  font-weight: 500;
  transition: all 0.25s ease;
  backdrop-filter: blur(8px);
  margin-right: 0;
  box-sizing: border-box;
}

input[type="text"]:focus {
  border-color: var(--input-focus);
  box-shadow: 0 0 12px var(--glow);
  outline: none;
}

input[type="color"] {
  width: 56px;
  height: 36px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: all 0.2s ease;
}

input[type="color"]:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px var(--glow);
}

.main {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: rgba(11,11,11,0.3);
  backdrop-filter: blur(var(--blur));
  border-left: 1px solid rgba(255,255,255,0.1);
}

.header {
  padding: 16px 24px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.15);
  font-weight: 700;
  color: #fff;
}

.messages {
  padding: 18px;
  flex: 1;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 14px;
  min-height: 0;
  max-width: 100%;
  box-sizing: border-box;
}

.message {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(8px);
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 75%;
  word-break: break-word;
  align-self: flex-start;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.messages::-webkit-scrollbar {
  width: 8px;
}
.messages::-webkit-scrollbar-track {
  background: rgba(48, 64, 242,0.05);
  border-radius: 8px;
}
.messages::-webkit-scrollbar-thumb {
  background: rgba(40, 54, 213,0.4);
  border-radius: 8px;
  transition: background 0.3s;
}
.messages::-webkit-scrollbar-thumb:hover {
  background: rgba(40, 54, 213,0.7);
}

.message:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(0,0,0,0.5);
}

.username {
  font-weight: 700;
  font-size: 13px;
  margin-bottom: 4px;
  margin-right: 4px;
}

.text {
  font-size: 13px;
  color: #e6eef6;
  line-height: 1.3;
  white-space: pre-wrap;
  margin-top: 4px;
}

.meta {
  font-size: 11px;
  color: var(--muted);
  margin-top: 6px;
  display: flex;
  gap: 8px;
  align-items: center;
}

.timer {
  font-size: 11px;
  color: var(--muted);
}

.composer {
  border-top: 1px solid rgba(255,255,255,0.1);
  padding: 14px 18px;
  display: flex;
  gap: 8px;
  align-items: center;
  background: rgba(15,23,32,0.3);
  backdrop-filter: blur(var(--blur));
  position: relative;
}

.composer textarea {
  flex: 1;
  min-height: 48px;
  max-height: 120px;
  resize: none;
  padding: 12px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  color: #fff;
  font-weight: 500;
  transition: all 0.25s ease;
  backdrop-filter: blur(8px);
}

.composer textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 12px var(--glow);
}

.send-btn {
  padding: 12px 24px;
  border-radius: 16px;
  background: var(--accent);
  color: #001018;
  border: none;
  cursor: pointer;
  font-weight: 700;
  font-size: 14px;
  transition: all 0.3s ease;
}

.send-btn:hover {
  transform: translateY(-2px);
}
.send-btn:active {
  transform: translateY(1px);
}

#sidebar .small span:first-child {
  color: #ffffff;
}
  </style>
</head>
<body>
  <div class="app" role="application">
    <div id="sidebar" class="sidebar">
      <h3>Profile</h3>
      <label>Username</label>
      <input id="usernameInput" type="text" maxlength="40" placeholder="Pick a name (default: Guest)" />
      <label>Username color <span class="small">(default white)</span></label>
      <div style="display:flex;align-items:center">
        <input id="colorPicker" type="color" value="#ffffff" />
        <div style="margin-left:12px;color:#ffffff;" class="small">Preview: <span id="previewName" style="font-weight:700">Guest</span></div>
      </div>
      <div style="margin-top:18px">
        <button id="clearLocal" style="background:transparent;border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer">Reset username</button>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <div class="title">Live Chat</div>
        <div class="online-pill" id="onlineTop">0 online</div>
      </div>

      <div class="messages" id="messages"></div>

      <div class="composer">
        <button id="emojiBtn" style="background:transparent;border:none;font-size:20px;cursor:pointer;">ðŸ˜Š</button>
        <button id="imgBtn" style="background:transparent;border:none;font-size:20px;cursor:pointer;">ðŸ“·</button>
        <input type="file" id="imgInput" accept="image/*" style="display:none;" />
        <textarea id="msgInput" placeholder="Type a message..." maxlength="2000"></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
        <emoji-picker id="emojiPicker" style="display:none;position:absolute;bottom:70px;left:10px;z-index:1000;"></emoji-picker>
      </div>
    </div>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5J4QTNIxYQrGCmnDWtGkiQ8ehi5PfGWI",
  authDomain: "livechat-4b94e.firebaseapp.com",
  projectId: "livechat-4b94e",
  storageBucket: "livechat-4b94e.appspot.com",
  messagingSenderId: "951972267887",
  appId: "1:951972267887:web:b7e96c86e8c5ca94098a9a",
  measurementId: "G-5WF1LLM7FH"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const usernameInput = document.getElementById('usernameInput');
const colorPicker = document.getElementById('colorPicker');
const previewName = document.getElementById('previewName');
const messagesDiv = document.getElementById('messages');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const clearLocal = document.getElementById('clearLocal');
const emojiBtn = document.getElementById("emojiBtn");
const emojiPicker = document.getElementById("emojiPicker");
const imgBtn = document.getElementById("imgBtn");
const imgInput = document.getElementById("imgInput");

const LOCAL_KEY = 'livechat_user';
if (localStorage.getItem(LOCAL_KEY)) {
  const saved = JSON.parse(localStorage.getItem(LOCAL_KEY));
  if (saved.name) usernameInput.value = saved.name;
  if (saved.color) colorPicker.value = saved.color;
}
updatePreview();

clearLocal.addEventListener('click', ()=>{
  localStorage.removeItem(LOCAL_KEY);
  usernameInput.value = '';
  colorPicker.value = '#ffffff';
  updatePreview();
  alert('Local username reset.');
});

function updatePreview(){
  const name = usernameInput.value || 'Guest';
  previewName.innerText = name;
  previewName.style.color = colorPicker.value;
  localStorage.setItem(LOCAL_KEY, JSON.stringify({ name: usernameInput.value, color: colorPicker.value }));
}
usernameInput.addEventListener('input', updatePreview);
colorPicker.addEventListener('input', updatePreview);

const MESSAGES_COL = 'messages';
const messagesCollection = collection(db, MESSAGES_COL);
const messagesQuery = query(messagesCollection, orderBy('createdAt', 'asc'));

sendBtn.addEventListener('click', sendMessage);
msgInput.addEventListener('keydown', (e)=>{ if(e.key==='Enter' && !e.shiftKey){ e.preventDefault(); sendMessage(); } });

async function sendMessage() {
  const text = msgInput.value.trim();
  if (!text) return;
  const name = usernameInput.value.trim() || 'Guest';
  const color = colorPicker.value || '#ffffff';
  msgInput.value = '';
  msgInput.focus();

  await addDoc(messagesCollection, {
    username: name,
    usernameColor: color,
    text,
    createdAt: serverTimestamp(),
    expireAt: new Date(Date.now() + 600000)
  });
}

// emoji picker
emojiBtn.addEventListener("click", () => {
  emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
});
emojiPicker.addEventListener("emoji-click", e => {
  msgInput.value += e.detail.unicode;
  msgInput.focus();
});

// image upload
imgBtn.addEventListener("click", ()=> imgInput.click());
imgInput.addEventListener("change", async () => {
  const file = imgInput.files[0];
  if (!file) return;
  const name = usernameInput.value.trim() || 'Guest';
  const color = colorPicker.value || '#ffffff';
  const fileRef = ref(storage, `uploads/${Date.now()}-${file.name}`);
  await uploadBytes(fileRef, file);
  const url = await getDownloadURL(fileRef);
  await addDoc(messagesCollection, {
    username: name,
    usernameColor: color,
    imageUrl: url,
    createdAt: serverTimestamp(),
    expireAt: new Date(Date.now() + 600000)
  });
});

// render messages with grouping
let lastUser = null;
let lastWrap = null;
onSnapshot(messagesQuery, (snapshot) => {
  messagesDiv.innerHTML = '';
  lastUser = null;
  lastWrap = null;

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const id = docSnap.id;
    const createdAt = data.createdAt?.toDate?.().getTime() || Date.now();
    const expireAt = data.expireAt?.toDate?.().getTime() || (createdAt + 600000);
    if (Date.now() >= expireAt) { deleteDoc(doc(db, MESSAGES_COL, id)); return; }

    let wrap;
    if (lastUser === data.username) {
      wrap = lastWrap;
      const textEl = document.createElement('div');
      textEl.className = 'text';
      if (data.text) textEl.innerText = data.text;
      if (data.imageUrl) {
        const img = document.createElement("img");
        img.src = data.imageUrl;
        img.style.maxWidth = "250px";
        img.style.borderRadius = "12px";
        textEl.appendChild(img);
      }
      wrap.appendChild(textEl);
    } else {
      wrap = document.createElement('div');
      wrap.className = 'message';

      const usernameEl = document.createElement('div');
      usernameEl.className = 'username';
      usernameEl.style.color = data.usernameColor || '#ffffff';
      usernameEl.innerText = data.username || 'Guest';
      wrap.appendChild(usernameEl);

      const textEl = document.createElement('div');
      textEl.className = 'text';
      if (data.text) textEl.innerText = data.text;
      if (data.imageUrl) {
        const img = document.createElement("img");
        img.src = data.imageUrl;
        img.style.maxWidth = "250px";
        img.style.borderRadius = "12px";
        textEl.appendChild(img);
      }
      wrap.appendChild(textEl);
      messagesDiv.appendChild(wrap);
    }

    lastUser = data.username;
    lastWrap = wrap;
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
});
  </script>
</body>
</html>
