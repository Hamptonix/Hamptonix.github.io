<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Counter Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      background-color: #f7f7f7;
    }

    #counter {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    #button {
      width: 250px;
      height: 250px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #button:active {
      transform: scale(0.95);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
    }

    #button:hover {
      background-color: #e60000;
    }

    .bounce {
      animation: bounceEffect 0.2s ease-in-out;
    }

    @keyframes bounceEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <button id="button">Press Me</button>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script>
    // Replace with your own Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyCmUQ0nbeUqCEqJtfw4IcZiV5brltBpij0",
  authDomain: "thebutton-d0fbe.firebaseapp.com",
  databaseURL: "https://thebutton-d0fbe-default-rtdb.firebaseio.com",
  projectId: "thebutton-d0fbe",
  storageBucket: "thebutton-d0fbe.firebasestorage.app",
  messagingSenderId: "611797508454",
  appId: "1:611797508454:web:0d72c166aff9c918db68a7",
  measurementId: "G-6G6GP7GJ3C"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const counterRef = db.ref('globalCounter');

    const counterElement = document.getElementById('counter');
    const buttonElement = document.getElementById('button');
    const clickSound = new Audio('https://www.myinstants.com/media/sounds/button_click.mp3');

    // Listen for counter updates
    counterRef.on('value', (snapshot) => {
      const value = snapshot.val() || 0;
      counterElement.textContent = value;
    });

    buttonElement.addEventListener('click', () => {
      clickSound.play();

      // Add bounce
      buttonElement.classList.add('bounce');
      setTimeout(() => buttonElement.classList.remove('bounce'), 200);

      // Increase counter transactionally
      counterRef.transaction((currentValue) => {
        return (currentValue || 0) + 1;
      });
    });
  </script>
</body>
</html>
