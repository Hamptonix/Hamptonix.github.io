.game-icon {
  position: relative;
  overflow: hidden;
}

/* Image stays at the bottom */
.game-icon img {
  position: relative;
  z-index: 1;
}

/* Gradient fade (middle layer) */
.game-icon::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0, 0, 0, 0.8),
    rgba(0, 0, 0, 0)
  );
  opacity: 0;
  transition: opacity 0.25s ease;
  border-radius: 15px;
  pointer-events: none;
  z-index: 2;
}

/* Title text (top layer, full white) */
.game-icon .game-title {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  color: #ffffff;
  font-size: 14px;
  font-weight: 600;
  text-align: center;
  opacity: 0;
  transform: translateY(6px);
  transition: opacity 0.25s ease, transform 0.25s ease;
  pointer-events: none;
  z-index: 3;
  text-shadow: 0 2px 6px rgba(0,0,0,0.8);
}

/* Hover effects */
.game-icon:hover::after {
  opacity: 1;
}

.game-icon:hover .game-title {
  opacity: 1;
  transform: translateY(0);
}
