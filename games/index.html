    /* ================= THEME VARIABLES ================= */
    :root {
      --bg: #05070f;
      --cardTop: rgba(30,36,60,0.55);
      --cardBot: rgba(18,22,40,0.55);
      --stroke: rgba(255,255,255,0.15);
      --title: rgba(255,255,255,0.96);
      --text: rgba(255,255,255,0.85);
      --muted: rgba(255,255,255,0.65);
      --violet: #7a7cff;
      --teal: #3cf3ff;
      --radius: 18px;
      --shadow: 0 25px 80px rgba(0,0,0,0.65);
    }

    /* ================= BASE ================= */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:
        radial-gradient(800px 500px at 15% 10%, rgba(122,124,255,.25), transparent 60%),
        radial-gradient(700px 400px at 90% 20%, rgba(60,243,255,.18), transparent 60%),
        linear-gradient(180deg, #05070f, #0b1022);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* ================= NAVBAR ================= */
    .navbar {
      width: 100%;
      max-width: 1200px;
      margin: 15px;
      background: linear-gradient(180deg, var(--cardTop), var(--cardBot));
      border: 1px solid var(--stroke);
      backdrop-filter: blur(18px) saturate(140%);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      padding: 10px 20px;
    }

    .navbar .button, .navbar a.button {
      flex: 1;
      min-width: 80px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 600;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.05);
      color: white;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, border-color 0.18s ease;
      text-decoration: none;
    }

    .navbar .button:hover, .navbar a.button:hover {
      transform: translateY(-2px) scale(1.03);
      border-color: var(--violet);
    }

    .navbar .button.active, .navbar a.button.active {
      border-color: var(--violet);
    }

    /* ================= PAGE TITLE ================= */
    h1.page-title {
      text-align: center;
      margin: 5px auto;
      color: var(--title);
    }

    h1.page-title a {
      color: #9a9b9c;
      text-decoration: underline;
    }

    /* ================= GAMES GRID ================= */
    .games-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 10px 20px;
    }

    .game-icon {
      position: relative;
      display: block;
      width: 150px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: linear-gradient(180deg, var(--cardTop), var(--cardBot));
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 1;
    }

    .game-icon::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
      border-radius: 15px;
      opacity: 0;
      transition: opacity 0.25s ease;
      z-index: 2;
      pointer-events: none;
    }

    .game-icon .game-title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 3;
      text-shadow: 0 2px 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    .game-icon:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 40px rgba(122,124,255,0.5);
    }

    .game-icon:hover::after {
      opacity: 1;
    }

    .game-icon:hover .game-title {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      .game-icon { width: 120px; height: 120px; }
    }

.search-wrapper {

#gameSearch:focus {

.hidden {

}

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
      authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
      projectId: "hamptonixwebsite-dea39",
      storageBucket: "hamptonixwebsite-dea39.appspot.com",
      messagingSenderId: "847673046697",
      appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
      measurementId: "G-CBL1NL69PH"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Load navbar and set user status
    fetch('/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;

        const navButtons = document.querySelectorAll('.navbar .button, .navbar a.button');
        const path = window.location.pathname;
        navButtons.forEach(btn => {
          const href = btn.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
          if(href && href === path) btn.classList.add('active');
        });

        auth.onAuthStateChanged(user => {
          const statusEl = document.getElementById("userStatus");
          const loginBtn = document.getElementById("loginBtn");
          if (user && user.email) {
            statusEl.textContent = user.email;
            if(loginBtn) loginBtn.style.display = 'none';
          } else {
            statusEl.textContent = "Logged Out";
            if(loginBtn) loginBtn.style.display = 'inline-block';
          }
        });
      });

    // Auto-add game titles
    document.querySelectorAll(".game-icon img").forEach(img => {
      const parent = img.parentElement;
      if(parent && !parent.querySelector(".game-title")) {
        const title = document.createElement("span");
        title.className = "game-title";
        title.textContent = img.alt || "Untitled";
        parent.appendChild(title);
      }
    });
    
  const searchInput = document.getElementById("gameSearch");
  const searchResults = document.getElementById("search-results");

  const sections = [
    document.getElementById("my-games"),
    document.getElementById("other-games"),
    document.getElementById("emulated-games")
  ];

  const sectionTitles = document.querySelectorAll(".page-title");

  // Collect ALL games
  const allGames = Array.from(document.querySelectorAll(".game-icon"));

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.trim().toLowerCase();

    // Reset
    if (!query) {
      searchResults.innerHTML = "";
      searchResults.classList.add("hidden");

      sections.forEach(sec => sec.classList.remove("hidden"));
      sectionTitles.forEach(title => title.classList.remove("hidden"));
      return;
    }

    // Hide original layout
    sections.forEach(sec => sec.classList.add("hidden"));
    sectionTitles.forEach(title => title.classList.add("hidden"));

    searchResults.classList.remove("hidden");
    searchResults.innerHTML = "";

    const matches = allGames.filter(game => {
      const title =
        game.querySelector(".game-title")?.textContent ||
        game.title ||
        "";
      return title.toLowerCase().includes(query);
    });

    if (matches.length === 0) {
      searchResults.innerHTML = `
        <div style="opacity:.7; padding:20px;">
          No games found
        </div>
      `;
      return;
    }

    matches.forEach(game => {
      searchResults.appendChild(game.cloneNode(true));
    });
  });
</script>
