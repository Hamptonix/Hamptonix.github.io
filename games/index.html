  <style>
  body {
    margin: 0;
    background: #f0f0f0;
    font-family: 'Poppins', sans-serif;
    padding: 0;
  }

  /* Wrap games in their own container so styles don't affect navbar */
  .games-container {
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: flex-start; /* align top vertically */
    min-height: calc(100vh - 60px); /* subtract navbar height if needed */
    padding-top: 20px;
  }

  .game-panel {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .game-icon {
    display: block;
    width: 100px;
    height: 100px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    transition: transform 0.2s ease;
    cursor: pointer;
    background: white;
  }

  .game-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .game-icon:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="navbar-container"></div>

<div class="games-container">
  <div class="game-panel">
    <a href="/games/localgames/mining.html" class="game-icon" title="Mining Game">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2KnpT71djaTBPjBUpL6qGCUxsvOFMB9xNUg&s" alt="Game 1" />

  </div>
</div>


  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyCxscgTATE4IUgB7pGX01lP3Wr8pdU1B_8",
  authDomain: "hamptonixwebsite-dea39.firebaseapp.com",
  projectId: "hamptonixwebsite-dea39",

  appId: "1:847673046697:web:99d1de90522f1545cd5bb8",
  measurementId: "G-CBL1NL69PH"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Load the navbar and display user status
  fetch('/navbar.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('navbar-container').innerHTML = html;

      firebase.auth().onAuthStateChanged(user => {
        const statusEl = document.getElementById("userStatus");
        const loginBtn = document.getElementById("loginBtn");

        if (user && user.email) {
          statusEl.textContent = user.email;
          loginBtn.style.display = 'none'; // Hide Log In button
        } else {
          statusEl.textContent = "Logged Out";
          loginBtn.style.display = 'inline-block'; // Show Log In button
        }
      });
    });
  </script>
