<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer 2D Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameCanvas {
      border: 2px solid white;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    #controls {
      margin-top: 20px;
      text-align: center;
    }

    input[type="text"], input[type="color"] {
      background-color: #111;
      border: 2px solid #1e90ff;
      color: white;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    input[type="text"]:focus, input[type="color"]:focus {
      outline: none;
      box-shadow: 0 0 15px #ffffffcc;
      border-color: #1e90ff;
    }

    input[type="color"] {
      padding: 4px;
      height: 42px;
      width: 52px;
      cursor: pointer;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    /* Fancy underline glow animation */
    input[type="text"]::placeholder {
      color: #aaa;
    }

    input[type="text"]:hover, input[type="color"]:hover {
      box-shadow: 0 0 12px #ffffff88, 0 0 20px #1e90ff;
      transition: all 0.3s ease-in-out;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 0 10px #ffffff55, 0 0 20px #1e90ff88;
      }
      50% {
        box-shadow: 0 0 20px #ffffff88, 0 0 30px #1e90ffcc;
      }
      100% {
        box-shadow: 0 0 10px #ffffff55, 0 0 20px #1e90ff88;
      }
    }

    input[type="text"]:focus, input[type="color"]:focus {
      animation: pulseGlow 1.5s infinite;
    }

  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  
  <div id="controls">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="color" id="colorPicker" value="#0000ff" />
    <p>Use arrow keys to move, SPACE to print your color.</p>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
