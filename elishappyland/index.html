<!DOCTYPE html>
<html>
<head>
  <title>EHL TEST INDEV 0.2</title>
  <style>
    body { display: flex; font-family: sans-serif; }
    #gameCanvas { border: 2px solid black; margin-right: 10px; }
    #ui { display: flex; flex-direction: column; }
    #colorPicker, #nameInput { margin-bottom: 10px; }
    #printCanvas { border: 1px solid black; width: 200px; height: 200px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="ui">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <input type="color" id="colorPicker" value="#0000ff" />
    <p>Press SPACE to print color:</p>
    <canvas id="printCanvas" width="200" height="200"></canvas>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
